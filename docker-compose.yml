version: '3.8'

services:
  app:
    image: python-3.11
    build: .
    container_name: download_videos_python
    ports:
      - "${PORT}:${PORT}"  # Usa a porta definida no .env
    volumes:
      - ./downloads:${DOWNLOAD_PATH}  # Usa o caminho do .env
    env_file:
      - .env  # Carrega as vari√°veis do .env
    restart: unless-stopped
